<!DOCTYPE html>
<html>
<head>
<title>Letter grade Using logical operator</title>
<script type="text/javascript">
var s=prompt("Enter Your score:");
if(s>100 || s<=0)
document.write("Invalid Score");
else if(s>=80 && s<=100)
document.write("Your grade is A+");
else if (s>=70 && s<=79)
document.write("Your grade is A");
else if (s>=60 && s<=69)
document.write("Your grade is A-");
else if (s>=50 && s<=59)
document.write("Your grade is B");
else if (s>=40 && s<=49)
document.write("Your grade is C");
else if (s>=33 && s<=39)
document.write("Your grade is D");
else
document.write("Your are fail");



</script>
</head>
<body>

</body>
</html>
